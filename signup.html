<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
  <link rel="stylesheet" href="CSS/style.css">

  <title>Doc2UK</title>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
    <div class="container-fluid">
      <!-- Image Hyperlink -->
      <a class="navbar-brand" href="index.html">
        <img src="Images/sticky_doc2uk_logo.png" alt="" width="156" height="42">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" href="signup.html">Sign Up</a>
          <a class="nav-link" aria-current="page" href="login.html">Login</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Form -->
  <div class="container">
    <form>
      <h2 class="mt-3">Sign up for free</h2>
      <div class="mt-5">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
          <label class="form-check-label fs-4" for="flexRadioDefault1">
            <strong>I am a jobseeker</strong> looking to work as a doctor in the UK Default radio
          </label>
        </div>
        <div class="form-check mt-2">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
          <label class="form-check-label fs-4" for="flexRadioDefault2">
            <strong>I am a UK hospital</strong> and want to find doctors looking for work in the UK
          </label>
        </div>
        <div class="mt-2">
          <label for="validationCustom01" class="form-label">First name(s)</label>
          <input type="text" class="form-control" id="validationCustom01" value="" required>
          <div class="valid-feedback">
          </div>
        </div>
        <div class="mt-2">
          <label for="validationCustom01" class="form-label">Last name(s)</label>
          <input type="text" class="form-control" id="validationCustom01" value="" required>
          <div class="valid-feedback">
          </div>
        </div>
        <div class="mt-2">
          <label for="validationCustom01" class="form-label">Email</label>
          <input type="text" class="form-control" id="validationCustom01" value="" required>
          <div class="valid-feedback">
          </div>
        </div>
        <div class="mt-2">
          <label for="validationCustom01" class="form-label">Telephone</label>
          <input type="text" class="form-control" id="validationCustom01" value="" required>
          <div class="valid-feedback">
          </div>
        </div>
        <div class="mt-2">
          <label for="validationCustom01" class="form-label">Password</label>
          <input type="password" class="form-control" id="validationCustom01" value="" required>
          <div class="valid-feedback">
          </div>
        </div>
        <div class="mt-2">
          <label for="validationCustom01" class="form-label">Password confirmation</label>
          <input type="password" class="form-control" id="validationCustom01" value="" required>
          <div class="valid-feedback">
          </div>
        </div>   
        <div class="mt-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">I Agree with <a href="https://app.doc2uk.com/doctor-terms-and-conditions">Doc2UK's Terms and Conditions</a></label>
        </div> 
        <div>
          <button class="btn btn-primary mt-3">Sign Up</button>
        </div>
        <div class="mt-2">
          <a href="login.html">Already have an account? Log in</a>
        </div>
        <div class="mt-2 mb-5">
          <a href="">If you just have a question, send us a message</a>
        </div>
    </form>
  </div>

</body>

</html>
